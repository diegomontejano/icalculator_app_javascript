<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator App</title>
    <link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>iCalculator App</header>
    <main>
        <div id="mobile">
            <div id="topClock"></div>

            <div id="calculator">
                <input id="display1" readonly>
                <input id="display2" value="0" readonly>
                
                <div id="buttons">
                    <button class="button b2" onclick="allClear()">AC</button>
                    <button class="button b2" onclick="backspace()">←</button>
                    <button class="button b2" onclick="operator(`±`)">±</button>
                    <button class="button b2" onclick="operator(`÷`)">÷</button>
    
                    <button class="button b1" onclick="number(`7`)">7</button>
                    <button class="button b1" onclick="number(`8`)">8</button>
                    <button class="button b1" onclick="number(`9`)">9</button>
                    <button class="button b2" onclick="operator(`*`)">x</button>
    
                    <button class="button b1" onclick="number(`4`)">4</button>
                    <button class="button b1" onclick="number(`5`)">5</button>
                    <button class="button b1" onclick="number(`6`)">6</button>
                    <button class="button b2" onclick="operator(`-`)">-</button>
    
                    <button class="button b1" onclick="number(`1`)">1</button>
                    <button class="button b1" onclick="number(`2`)">2</button>
                    <button class="button b1" onclick="number(`3`)">3</button>
                    <button class="button b2" onclick="operator(`+`)">+</button>
                    
                    <button class="button b1" onclick="number(`0`)">0</button>
                    <button class="button b1" onclick="number(`.`)">.</button>
                    <button class="button b3" onclick="equal()">=</button>
                </div>
            </div>

            <div id="bottomBar">
                <span class="buttonHome"><a href="./index.html"></a></span>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2021 Developed by Diego Montejano.
    </footer>  
    <script src="script.js"></script>
</body>
</html>
